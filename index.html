<script type="text/javascript">
  $(document).ready(function(){

  });

  localStorage.clear();
  localStorage.setItem("dataTable",new Array());

  function changeRowColumn(){
    var rowCnt = $("#rowCnt").val();
    var colCnt = $("#colCnt").val();

    $("#tblDataWidth").html("");
    if(rowCnt>0){
      eachRow = $("<tr>");
      eachColumn = $("<td>",{class:"text-right"});
      hash = "";
      if(rowCnt<10){
        hash = "#";
      } else if(rowCnt<100){
        hash = "##";
      } else {
        hash = "###";
      }
      eachColumn.append(hash);
      eachRow.append(eachColumn);
      for(j=0;j<colCnt;j++){
        eachColumn = $("<td>");
        textBox = $("<input>",{type:"number"});
        eachColumn.append(textBox);
        eachRow.append(eachColumn);
      }
      $("#tblDataWidth").append(eachRow);
    }

    $("#tblDataRecords").html("");
    for(i=0;i<rowCnt;i++){
      eachRow = $("<tr>");
      eachColumn = $("<td>",{class:"text-right"});
      eachColumn.append(i+1);
      eachRow.append(eachColumn);
      for(j=0;j<colCnt;j++){
        eachColumn = $("<td>");
        textBox = $("<input>",{type:"text"});
        textBox.attr({"row":i,"column":j});
        textBox.change(function(){
          row = parseInt($(this).attr("row"));
          col = parseInt($(this).attr("column"));
          dataTable = localStorage.getItem("dataTable");
          dataTable[row][col] = $(this).val();
        });
        eachColumn.append(textBox);
        eachRow.append(eachColumn);
      }
      $("#tblDataRecords").append(eachRow);
    }
  }
  function updateDataTable(row,col,val){
    dataTable[row][col] = val;
    console.log(dataTable);
